<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>


	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

</head>
<body>

	<h1>Bootstrap Grid System, Tables, Buttons, Modal and Helper Classes</h1>


	<div style="width: 100px;height: 100px;" class="bg-info d-sm-none d-lg-block" >
		<p>Testing text</p>
	</div>


	<h2>Bootstrap Grid System</h2>

	<div class="container-fluid border">
		<div class="row">
			<div class="col border border-5">1 of 3</div>
			<div class="col border border-5 col-md-12 col-lg-6">2 of 3</div>
			<div class="col border border-5">3 of 3</div>
		</div>
		<div class="row">
			<div class="col border border-5 col-8">1 of 2</div>
			<div class="col border border-5">2 of 2</div>
		</div>
	</div>


	<h2>Tables</h2>

	<table class="table table-info table-striped table-bordered table-hover text-center">
		<thead class="table-primary">
			<tr>
				<th>#</th>
				<th>Emri</th>
				<th>Mbiemri</th>
				<th>Handle</th>
			</tr>
		</thead>
		<tbody class="table-group-divider">
			<tr>
				<td>1</td>
				<td>Filan</td>
				<td>Fisteku</td>
				<td>@filani</td>
			</tr>
			<tr>
				<td>2</td>
				<td>John</td>
				<td>Doe</td>
				<td>@J_Doe</td>
			</tr>
			<tr>
				<td>3</td>
				<td>Jane</td>
				<td>Doe</td>
				<td>@JanJan</td>
			</tr>
		</tbody>
	</table>


	<h2>Buttons</h2>

	<button type="button" class="btn btn-primary"> Primary </button>
	<button type="button" class="btn btn-secondary"> Secondary </button>
	<button type="button" class="btn btn-success"> Success </button>
	<button type="button" class="btn btn-danger"> Danger </button>
	<button type="button" class="btn btn-warning"> Warning </button>
	<button type="button" class="btn btn-info"> Info </button>
	<button type="button" class="btn btn-light"> Light </button>
	<button type="button" class="btn btn-dark"> Dark </button>


	<h2>Modal</h2>

	<button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal" >Test Modal</button>

	<div class="modal fade" id="exampleModal" role="dialog" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
		<div class="modal-dialog" role="document">
			<div class="modal-content">
				<div class="modal-header">
					<h5 class="modal-title">Modal Title</h5>
					<button class="close" type="button" aria-label="Close" data-bs-dismiss="modal"><span aria-hidden="true">&times;</span></button>
				</div>
				<div class="modal-body">
					<p>Are you sure for this?</p>
				</div>
				<div class="modal-footer">
					<button class="btn btn-primary" type="button" data-bs-dismiss="modal">Close</button>
					<button type="button" class="btn btn-info">Save Changes</button>
				</div>
			</div>
		</div>
	</div>



<script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>

	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

</body>
</html>
